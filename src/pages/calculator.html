<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contáctame!</title>
  <link rel="shortcut icon" href="../../public/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/calculator.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>my calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
  <div class="container py-5 min-vh-100 d-flex align-items-center justify-content-center">
    <div class="col-md-6 col-lg-5">
      <h1 class="text-center mb-4 text-primary fw-bold">Calculadora</h1>

      <div class="card shadow-lg border-0 rounded-4 calculator-card">
        <!-- Header -->
        <div class="card-header bg-gradient text-white py-3">
          <h5 class="card-title mb-0 text-center fw-semibold">MyCalculator</h5>
        </div>

        <!-- Display -->
        <div class="card-body p-3">
          <div class="card bg-dark text-white mb-3 rounded-3">
            <div id="display" class="display fs-1 text-end p-3">0</div>
          </div>

          <!-- Buttons Grid -->
          <div class="row g-2">
            <!-- Fila 1 -->
            <div class="col-3">
              <button class="btn btn-danger w-100 py-3 fs-5" onclick="clearDisplay()">C</button>
            </div>
            <div class="col-3">
              <button class="btn btn-outline-secondary w-100 py-3 fs-5" onclick="appendToDisplay('(')">(</button>
            </div>
            <div class="col-3">
              <button class="btn btn-outline-secondary w-100 py-3 fs-5" onclick="appendToDisplay(')')">)</button>
            </div>
            <div class="col-3">
              <button class="btn btn-warning w-100 py-3 fs-5" onclick="appendToDisplay('/')">÷</button>
            </div>

            <!-- Fila 2 -->
            <div class="col-3">
              <button class="btn btn-light w-100 py-3 fs-5" onclick="appendToDisplay('7')">7</button>
            </div>
            <div class="col-3">
              <button class="btn btn-light w-100 py-3 fs-5" onclick="appendToDisplay('8')">8</button>
            </div>
            <div class="col-3">
              <button class="btn btn-light w-100 py-3 fs-5" onclick="appendToDisplay('9')">9</button>
            </div>
            <div class="col-3">
              <button class="btn btn-warning w-100 py-3 fs-5" onclick="appendToDisplay('*')">×</button>
            </div>

            <!-- Fila 3 -->
            <div class="col-3">
              <button class="btn btn-light w-100 py-3 fs-5" onclick="appendToDisplay('4')">4</button>
            </div>
            <div class="col-3">
              <button class="btn btn-light w-100 py-3 fs-5" onclick="appendToDisplay('5')">5</button>
            </div>
            <div class="col-3">
              <button class="btn btn-light w-100 py-3 fs-5" onclick="appendToDisplay('6')">6</button>
            </div>
            <div class="col-3">
              <button class="btn btn-warning w-100 py-3 fs-5" onclick="appendToDisplay('-')">−</button>
            </div>

            <!-- Fila 4 -->
            <div class="col-3">
              <button class="btn btn-light w-100 py-3 fs-5" onclick="appendToDisplay('1')">1</button>
            </div>
            <div class="col-3">
              <button class="btn btn-light w-100 py-3 fs-5" onclick="appendToDisplay('2')">2</button>
            </div>
            <div class="col-3">
              <button class="btn btn-light w-100 py-3 fs-5" onclick="appendToDisplay('3')">3</button>
            </div>
            <div class="col-3">
              <button class="btn btn-warning w-100 py-3 fs-5" onclick="appendToDisplay('+')">+</button>
            </div>

            <!-- Fila 5 -->
            <div class="col-3">
              <button class="btn btn-light w-100 py-3 fs-5" onclick="appendToDisplay('0')">0</button>
            </div>
            <div class="col-3">
              <button class="btn btn-light w-100 py-3 fs-5" onclick="appendToDisplay('.')">.</button>
            </div>
            <div class="col-6">
              <button class="btn btn-success w-100 py-3 fs-5 text-white" onclick="calculate()">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <script src="../calculator.js"></script>
</body>

</html>
