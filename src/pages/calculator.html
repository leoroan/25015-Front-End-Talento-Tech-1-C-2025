<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contáctame!</title>
  <link rel="shortcut icon" href="../../public/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/calculator.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>my calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Calculadora</h1>

    <div class="card calculator-card">
      <div class="card-header bg-dark text-white py-3">
        <h5 class="card-title mb-0 text-center">MyCalculator</h5>
      </div>

      <div class="card-body p-0">
        <!-- Display -->
        <div class="card m-2">
          <div id="display" class="display">0</div>
        </div>

        <!-- Buttons -->
        <div class="row g-2 p-2">
          <!-- Row 1 -->
          <div class="col-3">
            <div class="card">
              <button class="btn calc-btn clear-btn" onclick="clearDisplay()">C</button>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <button class="btn calc-btn operator-btn" onclick="appendToDisplay('(')">(</button>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <button class="btn calc-btn operator-btn" onclick="appendToDisplay(')')">)</button>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <button class="btn calc-btn operator-btn" onclick="appendToDisplay('/')">/</button>
            </div>
          </div>

          <!-- Row 2 -->
          <div class="col-3">
            <div class="card">
              <button class="btn calc-btn" onclick="appendToDisplay('7')">7</button>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <button class="btn calc-btn" onclick="appendToDisplay('8')">8</button>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <button class="btn calc-btn" onclick="appendToDisplay('9')">9</button>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <button class="btn calc-btn operator-btn" onclick="appendToDisplay('*')">×</button>
            </div>
          </div>

          <!-- Row 3 -->
          <div class="col-3">
            <div class="card">
              <button class="btn calc-btn" onclick="appendToDisplay('4')">4</button>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <button class="btn calc-btn" onclick="appendToDisplay('5')">5</button>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <button class="btn calc-btn" onclick="appendToDisplay('6')">6</button>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <button class="btn calc-btn operator-btn" onclick="appendToDisplay('-')">-</button>
            </div>
          </div>

          <!-- Row 4 -->
          <div class="col-3">
            <div class="card">
              <button class="btn calc-btn" onclick="appendToDisplay('1')">1</button>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <button class="btn calc-btn" onclick="appendToDisplay('2')">2</button>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <button class="btn calc-btn" onclick="appendToDisplay('3')">3</button>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <button class="btn calc-btn operator-btn" onclick="appendToDisplay('+')">+</button>
            </div>
          </div>

          <!-- Row 5 -->
          <div class="col-3">
            <div class="card">
              <button class="btn calc-btn" onclick="appendToDisplay('0')">0</button>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <button class="btn calc-btn" onclick="appendToDisplay('.')">.</button>
            </div>
          </div>
          <div class="col-6">
            <div class="card">
              <button class="btn calc-btn equals-btn" onclick="calculate()">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../calculator.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
